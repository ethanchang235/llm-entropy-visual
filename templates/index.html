<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Entropy Visualizer</title>
    <!-- Include Plotly.js -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; display: flex; flex-direction: column; align-items: center; margin-top: 20px; background-color: #f8f9fa; color: #212529;}
        h1 { color: #343a40; }
        #container { display: flex; flex-direction: column; width: 90%; max-width: 1000px; gap: 30px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #input-section { display: flex; flex-direction: column; }
        #output-section { /* Output below input now */ }
        textarea { width: 100%; min-height: 120px; margin-bottom: 15px; font-size: 1.1em; padding: 10px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 4px; resize: vertical; }
        textarea:focus { border-color: #80bdff; outline: 0; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        #controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #entropy-display { font-size: 1.3em; font-weight: bold; color: #007bff; }
        #status { font-style: italic; color: #6c757d; }
        #probability-chart { width: 100%; min-height: 400px; } /* Ensure chart has min height */
        .token-label { white-space: pre; font-family: monospace; background-color: #e9ecef; padding: 2px 4px; border-radius: 3px; } /* Style tokens */
        label { margin-bottom: 5px; font-weight: bold; color: #495057;}

        /* Responsive adjustments */
        @media (min-width: 768px) {
            #container { flex-direction: row; }
            #input-section { flex: 1; }
            #output-section { flex: 1; }
        }
    </style>
</head>
<body>
    <h1>LLM Next Token Entropy Visualizer</h1>

    <div id="container">
        <div id="input-section">
            <label for="text-input">Enter text:</label>
            <textarea id="text-input" placeholder="Type here and watch the entropy change..."></textarea>
            <div id="controls">
                <div id="entropy-display">Entropy: -</div>
                <div id="status">Initializing...</div>
            </div>
        </div>
        <div id="output-section">
            <div id="probability-chart"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const entropyDisplay = document.getElementById('entropy-display');
        const chartDiv = document.getElementById('probability-chart');
        const statusDiv = document.getElementById('status');

        let debounceTimer;
        let isFetching = false; // Flag to prevent concurrent requests

        // Function to update the visualization
        async function updateVisualization() {
            // If a request is already in progress, skip this one
            if (isFetching) {
                console.log("Fetch already in progress, skipping.");
                return;
            }

            const text = textInput.value;
            statusDiv.textContent = 'Fetching predictions...';
            isFetching = true; // Set flag

            // Clear previous chart immediately for responsiveness feel
            Plotly.purge(chartDiv);
            entropyDisplay.textContent = 'Entropy: Calculating...';


            try {
                const startTime = performance.now(); // Start timer
                const response = await fetch('/get_entropy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });
                const endTime = performance.now(); // End timer
                const duration = ((endTime - startTime) / 1000).toFixed(2); // Duration in seconds


                if (!response.ok) {
                    let errorMsg = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorMsg; // Use server error if available
                    } catch (e) { /* Ignore if response is not JSON */ }
                    throw new Error(errorMsg);
                }

                const data = await response.json();

                // Update entropy display
                entropyDisplay.textContent = `Entropy: ${data.entropy.toFixed(4)}`;

                // Prepare data for Plotly
                const plotData = [{
                    // Use cleaned tokens directly, apply styling via CSS if needed
                    x: data.top_k_tokens.map(token => token.replace(/ /g, '\u00A0').replace(/\n/g, '\\n')), // Replace spaces with non-breaking space for display
                    y: data.top_k_probabilities,
                    type: 'bar',
                    text: data.top_k_probabilities.map(p => (p * 100).toFixed(2) + '%'), // Show percentage on bars
                    textposition: 'auto',
                    marker: {
                       color: data.top_k_probabilities,
                       colorscale: 'Viridis', // Example colorscale
                       showscale: false // Scale can be distracting, color implies value
                    }
                }];

                const layout = {
                    title: `Top ${data.top_k_tokens.length} Next Token Probabilities`,
                    xaxis: {
                        title: 'Token',
                        tickangle: -45,
                        type: 'category',
                        automargin: true,
                        tickfont: {
                            family: 'monospace' // Use monospace for tokens
                        }
                    },
                    yaxis: {
                        title: 'Probability',
                        range: [0, Math.max(0.01, ...data.top_k_probabilities) * 1.15], // Ensure y-axis isn't too cramped, min 0.01
                        automargin: true
                    },
                     margin: { l: 60, r: 20, b: 100, t: 50, pad: 4 } // Adjust margins
                };

                Plotly.newPlot(chartDiv, plotData, layout, {responsive: true});
                statusDiv.textContent = `Ready. (Fetch time: ${duration}s)`;

            } catch (error) {
                console.error('Error fetching or plotting entropy:', error);
                entropyDisplay.textContent = 'Entropy: Error';
                statusDiv.textContent = `Error: ${error.message}`;
                Plotly.purge(chartDiv); // Clear chart on error
            } finally {
                 isFetching = false; // Reset flag whether success or error
            }
        }

        // Debounce function call
        function handleInput() {
            clearTimeout(debounceTimer);
            // Update status immediately for typing feedback
            statusDiv.textContent = 'Waiting for input...';
            debounceTimer = setTimeout(() => {
                updateVisualization();
            }, 500); // Adjust debounce delay as needed (e.g., 300-750ms)
        }

        // Add event listener
        textInput.addEventListener('input', handleInput);

        // Perform an initial update when the page loads after a short delay
        // to allow the backend model to finish loading (if needed).
        statusDiv.textContent = 'Waiting for model...';
        setTimeout(() => {
           console.log("Performing initial visualization update.");
           updateVisualization();
           // Status will be updated by updateVisualization itself
        }, 2000); // Increased delay slightly


    </script>
</body>
</html>
