<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Entropy Visualizer (Local)</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; display: flex; flex-direction: column; align-items: center; margin-top: 20px; background-color: #f8f9fa; color: #212529;}
        h1 { color: #343a40; text-align: center; margin-bottom: 20px; }
        #container { display: flex; flex-direction: column; width: 95%; max-width: 1200px; gap: 20px; background-color: #ffffff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        #input-controls-section { display: flex; flex-direction: column; gap: 15px; }
        textarea { width: 100%; min-height: 150px; font-size: 1.1em; padding: 12px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 4px; resize: vertical; }
        
        #controls-row { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 15px; }
        #entropy-display { font-size: 1.4em; font-weight: bold; color: #007bff; white-space: nowrap; }
        #status-container { display: flex; align-items: center; gap: 8px; font-style: italic; color: #6c757d; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #top-k-control { display: flex; align-items: center; gap: 8px; }
        #top-k-control label { font-size: 0.95em; }
        #top-k-input { width: 60px; padding: 5px 8px; font-size: 0.95em; border: 1px solid #ced4da; border-radius: 4px; }

        #probability-chart { width: 100%; min-height: 450px; }
        
        @media (min-width: 768px) {
            #container { flex-direction: row; gap: 30px; }
            #input-controls-section { flex: 1; }
            #output-section { flex: 1; display: flex; flex-direction: column; }
        }
        .error-message { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <h1>LLM Next Token Entropy Visualizer</h1>
    <div id="container">
        <div id="input-controls-section">
            <label for="text-input">Enter text:</label>
            <textarea id="text-input" placeholder="Type here... (or leave empty to predict first token)"></textarea>
            
            <div id="controls-row">
                <div id="entropy-display">Entropy: -</div>
                <div id="top-k-control">
                    <label for="top-k-input">Top K Tokens:</label>
                    <input type="number" id="top-k-input" value="15" min="1" max="50">
                </div>
            </div>
            <div id="status-container">
                <div class="spinner" id="loading-spinner"></div>
                <div id="status">Initializing...</div>
            </div>
        </div>
        <div id="output-section">
            <div id="probability-chart"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const entropyDisplay = document.getElementById('entropy-display');
        const chartDiv = document.getElementById('probability-chart');
        const statusDiv = document.getElementById('status');
        const topKInput = document.getElementById('top-k-input');
        const loadingSpinner = document.getElementById('loading-spinner');

        let debounceTimer;
        let isFetching = false;
        let modelReady = false;

        function showSpinner(show) {
            loadingSpinner.style.display = show ? 'inline-block' : 'none';
        }

        async function checkModelStatus() {
            try {
                statusDiv.textContent = 'Checking model status...';
                showSpinner(true);
                const response = await fetch('/status'); // Relative path for Flask
                const data = await response.json();

                if (response.ok && data.status === 'ready') {
                    statusDiv.innerHTML = `Model: <strong>${data.model_name}</strong> on <strong>${data.device}</strong>. Ready.`;
                    modelReady = true;
                    updateVisualization(); // Initial visualization once model is ready
                } else if (data.status === 'loading') {
                    statusDiv.textContent = `Model (${data.model_name}) is loading. Please wait... Retrying in 5s.`;
                    setTimeout(checkModelStatus, 5000);
                } else {
                    statusDiv.innerHTML = `<span class="error-message">Model Error: ${data.message || 'Unknown error'}</span>`;
                    modelReady = false;
                }
            } catch (error) {
                console.error('Error checking model status:', error);
                statusDiv.innerHTML = `<span class="error-message">Error connecting to server. Is it running? Retrying in 5s.</span>`;
                modelReady = false;
                setTimeout(checkModelStatus, 5000);
            } finally {
                if (modelReady || (statusDiv.textContent && !statusDiv.textContent.includes("Retrying"))) {
                     showSpinner(false);
                }
            }
        }

        async function updateVisualization() {
            if (isFetching || !modelReady) {
                if (!modelReady) statusDiv.innerHTML = `<span class="error-message">Model not ready. Cannot fetch.</span>`;
                return;
            }

            const text = textInput.value;
            const topK = parseInt(topKInput.value, 10) || 15;

            statusDiv.textContent = 'Fetching predictions...';
            showSpinner(true);
            isFetching = true;
            entropyDisplay.textContent = 'Entropy: Calculating...';
            Plotly.purge(chartDiv); // Clear previous plot

            try {
                const startTime = performance.now();
                const response = await fetch('/get_entropy', { // Relative path
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, top_k: topK }),
                });
                const endTime = performance.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    let errorMsg = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || (errorData.details ? `${errorData.error} (${errorData.details})` : errorMsg);
                    } catch (e) { /* Ignore if error response is not JSON */ }
                    throw new Error(errorMsg);
                }
                
                const data = await response.json();

                if (data.error_message) { // Handle specific error from backend prediction logic
                    throw new Error(data.error_message);
                }


                entropyDisplay.textContent = `Entropy: ${data.entropy.toFixed(4)}`;
                
                const plotData = [{
                    x: data.top_k_tokens.map(token => token.replace(/ /g, '\u00A0').replace(/\n/g, '↵\n').replace(/\t/g, '\u2192\t')), // \u00A0 is non-breaking space, ↵ for newline
                    y: data.top_k_probabilities,
                    type: 'bar',
                    text: data.top_k_probabilities.map(p => (p * 100).toFixed(2) + '%'),
                    textposition: 'auto',
                    hoverinfo: 'x+text',
                    marker: {
                        color: data.top_k_probabilities,
                        colorscale: 'Viridis', // Or 'Blues', 'Greens', etc.
                        showscale: false // Hides the color scale bar
                    }
                }];
                
                const layout = {
                    title: `Top ${data.top_k_tokens.length} Next Token Probabilities`,
                    xaxis: { 
                        title: 'Token', 
                        tickangle: -45, 
                        type: 'category', 
                        automargin: true,
                        tickfont: { family: 'monospace', size: 10 } 
                    },
                    yaxis: { 
                        title: 'Probability', 
                        range: [0, Math.max(0.01, ...data.top_k_probabilities) * 1.15], // Ensure y-axis starts at 0 and gives some headroom
                        automargin: true 
                    },
                    margin: { l: 60, r: 20, b: 120, t: 50, pad: 4 } // Adjust margins as needed
                };
                
                Plotly.newPlot(chartDiv, plotData, layout, { responsive: true });
                statusDiv.textContent = `Ready. (Fetch time: ${duration}s)`;

            } catch (error) {
                console.error('Error fetching or plotting entropy:', error);
                entropyDisplay.textContent = 'Entropy: Error';
                statusDiv.innerHTML = `<span class="error-message">Error: ${error.message}</span>`;
                Plotly.purge(chartDiv); // Clear chart on error
            } finally {
                isFetching = false;
                showSpinner(false);
            }
        }

        function handleInput() {
            if (!modelReady) return;
            clearTimeout(debounceTimer);
            statusDiv.textContent = 'Waiting for input...';
            showSpinner(false); // Hide spinner while typing
            debounceTimer = setTimeout(updateVisualization, 500); // Debounce API calls
        }

        textInput.addEventListener('input', handleInput);
        topKInput.addEventListener('change', () => {
            if (modelReady) updateVisualization(); // Re-fetch when Top K changes
        });
        topKInput.addEventListener('input', () => { // Optional: instant update on input for slider-like feel, but can be noisy
             if (!modelReady) return;
             clearTimeout(debounceTimer);
             debounceTimer = setTimeout(updateVisualization, 700);
        });


        // Initial actions
        checkModelStatus(); // Start by checking model status

    </script>
</body>
</html>
